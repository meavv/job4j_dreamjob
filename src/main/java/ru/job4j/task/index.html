<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            let rsl = $('.form-control').toArray();
            for (let i = 0; i < rsl.length; i++) {
                let x = $(rsl[i]);
                if (x.val() === "") {
                    alert("Не заполнено поле: " + x.attr("id"));
                }
            }
            return false;
        }
    </script>
</head>
<body>


<form>
    <div class="form-group">
        <label for="name">Имя</label>
        <input type="name" class="form-control" id="name" aria-describedby="name">
    </div>
    <div class="form-group">
        <label for="surname">Фамилия</label>
        <input type="surname" class="form-control" id="surname" aria-describedby="surname">
    </div>
    <div class="form-group">
        <label for="sex">Пол</label>
        <input type="sex" class="form-control" id="sex" aria-describedby="sex">
    </div>
    <div class="form-group">
        <label for="description">Описание</label>
        <input type="description" class="form-control" id="description" aria-describedby="description">
    </div>
    <button type="submit" onclick="return validate();" class="btn btn-primary">Submit</button>
</form>

<table class="table table-bordered">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Имя</th>
        <th scope="col">Фамилия</th>
        <th scope="col">Пол</th>
        <th scope="col">Описание</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row">1</th>
        <td>Саша</td>
        <td>Пушкин</td>
        <td>М</td>
        <td>Поэт</td>
    </tr>
    <tr>
        <th scope="row">2</th>
        <td>Владимир</td>
        <td>Владмир</td>
        <td>М</td>
        <td>Владимир</td>
    </tr>
    </tbody>
</table>

</body>
</html>
