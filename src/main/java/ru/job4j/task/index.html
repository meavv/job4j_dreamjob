<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            let rsl = $('.form-control').toArray();
            for (let i = 0; i < rsl.length; i++) {
                let x = $(rsl[i]);
                if (x.val() === "") {
                    alert("Не заполнено поле: " + x.attr("title"));
                }
            }
            return false;
        }
        function addRow() {
            //получаем значение поля usr
            const name = $('#name').val();
            const surname = $('#surname').val();
            const sex = $('#sex').val();
            const description = $('#description').val();
            let rowCount = $('#table tr').length;
            //получаем ссылку на последний элемент в таблице.
            //и после него добавляем html
            $('#table tr:last').after('<tr>' + '<td>' + rowCount + '</td>' + '<td>' + name + '</td>' +
                '<td>' + surname + '</td>' + '<td>' + sex + '</td>' + '<td>' + description + '</td>' +  '</tr>');
        }
    </script>
</head>
<body>


<form>
    <div class="form-group">
        <label for="name">Имя</label>
        <input type="name" class="form-control" id="name" aria-describedby="name" title="Имя">
    </div>
    <div class="form-group">
        <label for="surname">Фамилия</label>
        <input type="surname" class="form-control" id="surname" aria-describedby="surname" title="Фамилия">
    </div>
    <div class="form-group">
        <label for="sex">Пол</label>
        <input type="sex" class="form-control" id="sex" aria-describedby="sex" title="Пол">
    </div>
    <div class="form-group">
        <label for="description">Описание</label>
        <input type="description" class="form-control" id="description" aria-describedby="description" title="Описание">
    </div>
    <button type="submit" onclick="return validate();" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-default" onclick="addRow()">Add row</button>
</form>

<table class="table table-bordered" id="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Имя</th>
        <th scope="col">Фамилия</th>
        <th scope="col">Пол</th>
        <th scope="col">Описание</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

</body>
</html>
